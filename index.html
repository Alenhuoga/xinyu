<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>Merry Christmas to Chen Qiao - 2021 by Alenhuoga</title>
	<!-- for dev -->

	<!-- for pro -->

</head>
<style>
	.wukong{
		position: absolute;
    left: 50%;
    right: 3%;
    top: 40%;
    /* margin-left: auto; */
    /* width: 60%; */
    /* height: 15%; */
    margin-left: -137px;
    width: 267px;
    height: 155px;
    background: url(./src/images/瞬间0.jpg) no-repeat;
    background-size: 100%;
	background-position: center;
    z-index: 11;
    border: solid 5px #7a01be;
    -webkit-border-radius: 20px;
    -moz-border-radius: 20px;
    border-radius: 52px;
    -webkit-box-shadow: inset 0 1px 5px rgba(0,0,0,.5);
    -moz-box-shadow: inset 0 1px 5px rgba(0,0,0,.5);
    box-shadow: inset 0 1px 5px rgba(0,0,0,.5);

	}

	/*img-tree*/
	.img-lu{
	position: absolute;
	bottom:64px;
	display: block;
	width: 416px;
	height: 301px;
	background:url(./src/images/lu.png) no-repeat;
	background-size:50% auto;
	z-index:11;
}

	/*img-tree*/
	.img-bigtree{
	position: absolute;
    bottom: 5%;
    display: block;
    width: 50%;
    height: 38%;
    background: url(./src/images/big_tree.png) no-repeat;
    background-size: 194px auto;
    z-index: 11;
}
.img-tree.left{
	left:3.125%;
}
.img-bigtree.right{
	right:3.125%;
	-webkit-transform:rotateY(180deg);
	transform:rotateY(180deg);
}
.img-tree.left.tn,
.img-bigtree.right.tn{
	bottom:40px;
}
.img-tree.left.tn{
	-webkit-transform:scale(0.1);
	transform:scale(0.1);
}
.img-bigtree.right.tn{
	-webkit-transform:rotateY(180deg) scale(0.1);
	transform:rotateY(180deg) scale(0.1);
}

.cent{
	margin:0px auto;
	text-align:center;
	position: absolute;
}

.cent img{
	width: 100%;
	height: 100%;
}

.photo{
	position: absolute;
    left: 52%;
    right: 3%;
    top: 40%;
    margin-left: auto;
    width: 70%;
    height: 60%;
    background: url(./src/images/瞬间.jpg) no-repeat;
	border: solid 5px #000;
　　-webkit-border-radius: 20px;
　　-moz-border-radius: 20px;
　　border-radius: 20px;
　　-webkit-box-shadow: inset 0 1px 5px rgba(0,0,0,.5);
　　-moz-box-shadow: inset 0 1px 5px rgba(0,0,0,.5);
　　box-shadow: inset 0 1px 5px rgba(0,0,0,.5);
    background-size: 67%;
    z-index: 11;

}
</style>
<body background="../MerryChristmas/src/images/snowflow.png">
	<section class="loading-mask">
		<section class="loading">
			<div class="progress">
				<div class="progres-bar"><i class="icon-car"></i></div>
			</div>
			<p class="loading-text">努力加载中...</p>
		</section>
		<!-- end loading -->
		<a href="javascript:;" class="playBgMusic animate-notifylight" id="j-playBgMusic" onclick="excute_img()">进入</a>
	</section>

	<section class="page out">
		<section class="content">
			<!-- animate class bigSnow-smallPos -->
			<section class="bigSnow-panel j-bigSnow animate-bigSnowRotate transition">
				<i class="img-bigSnow snow1 animate-bigSnow1Change transition"></i>
				<i class="img-bigSnow snow2 animate-bigSnow2Change transition"></i>
				<i class="img-bigSnow snow3 animate-bigSnow3Change transition"></i>
			</section>
			<!-- end bigSnow-panel -->

			<div class="banner-panel j-banner opacity0 animated">
				<!-- animate class show -->
				<span class="textMask mask1 j-textmask1"><i class="transition"></i></span>
				<span class="textMask mask2 j-textmask2"><i class="transition"></i></span>
				<span class="textMask mask3 j-textmask3"><i class="transition"></i></span>
				<i class="img-glove animate-gloveSwing"></i>
			</div>
	
			<div class="wukong j-banner opacity0 animated" id="photo_with_xinyu">
				<!-- animate class show -->
				<!-- <span class="textMask mask1 j-textmask1"><i class="transition"></i></span>
				<span class="textMask mask2 j-textmask2"><i class="transition"></i></span>
				<span class="textMask mask3 j-textmask3"><i class="transition"></i></span> -->
				<i class="img-glove animate-gloveSwing"></i>
			</div>

	

			<i class="img-lu left opacity0 transition j-tree-left opacity1"></i>
			<i class="img-bigtree right opacity0 transition tn j-tree-right"></i>


			<i class="img-tree left opacity0 transition tn j-tree-left"></i>
			<i class="img-tree right opacity0 transition tn j-tree-right"></i>
			<!-- end trees -->

			<section class="bag-panel opacity0 animated j-bag">
				<i class="img-gift gift1 j-gift1 opacity0 animated"></i>
				<i class="img-gift gift2 j-gift2 opacity0 animated"></i>
				<i class="img-gift gift3 j-gift3 opacity0 animated"></i>
			</section>
			<!-- end bag-panel -->

			<i class="img-stars opacity0 animated j-stars"></i>
			<i class="content-bg opacity0 animated j-bottomBg"></i>
		</section>
		<!-- end content -->
	</section>

	<audio id="bgmusci" preload="load" loop="loop"><source src="main.mp3" type="audio/mpeg" /></audio>

	<!-- for dev -->
	<!--<script src="src/js/zepto-min.js"></script>
	<script src="src/js/snowstorm.js"></script>
	<script src="src/js/christmas.js"></script>-->
	
	<!-- for pro -->
	<script src="dist/js/app.js"></script>

	<script>
		var total = 0
		function change_img() {
			index = total  % 12
			console.log('url("src/images/瞬间' + index + '.jpg');
			var img = document.getElementById('photo_with_xinyu')
			img.style.backgroundImage = 'url("src/images/瞬间' + index + '.jpg'
			total = total + 1
		}

		function excute_img(){
			setTimeout(function (){
				var intervalId = setInterval(change_img, 10000);
			}, 10000);
		}



	</script>

	<script>
	ISPRO=true;
	</script>
</body>
</html>
